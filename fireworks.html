<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
        }


        .message {
            position: fixed;
            top: 40%;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 10;
        }

        .message h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 20px;
            opacity: 0.9;
        }

        /* Khung ch·ª©a */
        .hanging-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            z-index: 5;
            pointer-events: none;
        }

        /* M·ªói ·∫£nh */
        .hanging-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* D√¢y treo */
        .string {
            width: 2px;
            height: 110px;
            background: rgba(255, 255, 255, 0.6);
        }

        /* ·∫¢nh */
        .hanging-item img {
            width: 130px;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            transform-origin: top center;
            animation: swing 3s ease-in-out infinite;
        }

        /* T·∫†O NH·ªäP KH√ÅC NHAU */
        .hanging-item:nth-child(2) img {
            animation-duration: 3.5s;
        }

        .hanging-item:nth-child(3) img {
            animation-duration: 2.8s;
        }

        .hanging-item:nth-child(4) img {
            animation-duration: 3.2s;
        }

        .hanging-item:nth-child(5) img {
            animation-duration: 4s;
        }

        /* ƒêu ƒë∆∞a */
        @keyframes swing {
            0% {
                transform: rotate(-4deg);
            }

            50% {
                transform: rotate(4deg);
            }

            100% {
                transform: rotate(-4deg);
            }
        }

        @media (max-width: 480px) {
            .hanging-item img {
                width: 90px;
            }

            .string {
                height: 80px;
            }
        }

        .hanging-item img {
            filter: drop-shadow(0 0 12px rgba(255, 120, 160, 0.6));
        }
    </style>
</head>
